<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>VIDEX_X</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <form onsubmit="return validateSignIn()">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="userSignIn" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="passSignIn" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input id="checkSignIn" type="checkbox" class="check" checked>
                            <label for="checkSignIn"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In">
                        </div>
                    </form>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="forgot-password.html">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <form onsubmit="return validateSignUp()">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="userSignUp" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="passSignUp" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Repeat Password</label>
                            <input id="repeatPassSignUp" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Email Address</label>
                            <input id="emailSignUp" type="text" class="input">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                    </form>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var usersDatabase = []; // قاعدة بيانات المستخدمين

        function validateSignIn() {
            var username = document.getElementById("userSignIn").value;
            var password = document.getElementById("passSignIn").value;

            var user = usersDatabase.find(function (user) {
                return user.username === username && user.password === password;
            });

            if (user) {
                // إذا كان المستخدم موجود، نقله إلى index.html
                window.location.href = "index.html";
                return false; // لمنع إرسال النموذج
            } else {
                alert("اسم المستخدم أو كلمة المرور غير صحيحة");
                return false;
            }
        }

        function validateSignUp() {
            var username = document.getElementById("userSignUp").value;
            var password = document.getElementById("passSignUp").value;
            var repeatPassword = document.getElementById("repeatPassSignUp").value;
            var email = document.getElementById("emailSignUp").value;

            if (username === "" || password === "" || repeatPassword === "" || email === "") {
                alert("الرجاء ملء جميع الحقول");
                return false;
            }

            var existingUser = usersDatabase.find(function (user) {
                return user.username === username;
            });

            if (existingUser) {
              // إضافة المستخدم الجديد إلى قاعدة البيانات
            usersDatabase.push({ username: username, password: password, email: email });
            alert("تم التسجيل بنجاح");
            return true;
        }
    </script>
</body>
</html>
